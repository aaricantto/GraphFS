<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Graph FS (Event-Driven)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles/variables.css">
  <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
  <header>
    <div class="header-row">
      <input id="root-input" type="text" placeholder="Set root (absolute path)" />
      <button id="set-root-btn">Set Root</button>
    </div>
    <div class="header-row">
      <input id="excludes-input" type="text" placeholder="Excludes: venv,__pycache__,*.pyc,node_modules" />
      <button id="save-excludes-btn">Save Excludes</button>
      <small class="hint">client-side filters; sent with each request</small>
    </div>
    <div class="header-row">
      <button id="enable-watch-btn" title="Start watching the selected dir">Enable Watch</button>
      <button id="disable-watch-btn" title="Stop watching this dir (empty = all)">Disable Watch</button>
      <button id="toggle-theme-btn">ðŸŒ“ Theme</button>
    </div>
  </header>

  <main>
    <div id="graph-pane">
      <div id="graph"></div>
    </div>
    
    <!-- NEW: Sidebar with tabs -->
    <div id="sidebar">
      <div id="sidebar-tabs">
        <button class="sidebar-tab active" data-panel="events">Events</button>
        <button class="sidebar-tab" data-panel="roots">Roots</button>
        <button class="sidebar-tab" data-panel="files">Files</button>
      </div>
      
      <div id="sidebar-content">
        <!-- Events Panel -->
        <div id="events-panel" class="sidebar-panel active">
          <div id="events"></div>
        </div>
        
        <!-- Roots Panel -->
        <div id="roots-panel" class="sidebar-panel">
          <div class="roots-header">
            <h3>Active Roots</h3>
            <button id="clear-all-roots" class="small-btn" title="Clear all roots">Clear All</button>
          </div>
          <div id="roots-list"></div>
        </div>
        
        <!-- Files Panel (stub for now) -->
        <div id="files-panel" class="sidebar-panel">
          <div class="files-header">
            <h3>Selected Files</h3>
            <span id="selected-count" class="count-badge">0</span>
          </div>
          <div id="files-content">
            <p class="placeholder">Select files in the graph to preview them here.</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script type="module" src="/sidebar/sidebar-manager.js"></script>
  <script type="module" src="/nodes.js"></script>
  <script src="/utility.js"></script>
</body>
</html>
