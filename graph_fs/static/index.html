<!-- index.html: add watch controls + dev-only Events toggle -->
<header>
  <div class="header-row">
    <input id="root-input" type="text" placeholder="Set root (absolute path)" />
    <button id="set-root-btn">Set Root</button>
    <span id="root-status" style="font-family: monospace; opacity: 0.7;"></span>
    <button id="toggle-theme-btn">Dark/Light</button>
  </div>
  <div class="header-row">
    <input id="excludes-input" type="text" placeholder="Excludes: venv,__pycache__,*.pyc,node_modules" />
    <button id="save-excludes-btn">Save Excludes</button>
    <small class="hint">client-side filters; sent with each request</small>
  </div>
  <div class="header-row">
    <button id="enable-watch-btn" title="Start watching the selected dir">Enable Watch</button>
    <button id="disable-watch-btn" title="Stop watching this dir (empty = all)">Disable Watch</button>
    <button id="toggle-events-btn">Hide Events</button>
  </div>
</header>

<main>
  <div id="graph-pane">
    <div id="graph"></div>
  </div>

  <!-- Mark Events as dev-only. With Vite you can conditionally exclude this node:
       if (!import.meta.env.DEV) the bundler can drop its CSS/JS and we hide it. -->
  <div id="events-pane" data-dev-only>
    <h3>Events</h3>
    <div id="events"></div>
  </div>
</main>
