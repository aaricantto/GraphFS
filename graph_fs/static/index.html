<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Graph FS (Event-Driven)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/variables.css">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <div class="header-row">
      <input id="root-input" type="text" placeholder="Set root (absolute path)" />
      <button id="set-root-btn">Set Root</button>
      <span id="root-status" style="font-family: monospace; opacity: 0.7;"></span>
      <button id="toggle-theme-btn">Dark/Light</button>
    </div>
    <div class="header-row">
      <input id="excludes-input" type="text" placeholder="Excludes: venv,__pycache__,*.pyc,node_modules" />
      <button id="save-excludes-btn">Save Excludes</button>
      <small class="hint">client-side filters; sent with each request</small>
    </div>
  </header>

  <main>
    <div id="graph-pane">
      <div id="graph"></div>
    </div>
    <div id="events-pane">
      <h3>Events</h3>
      <div id="events"></div>
    </div>
  </main>

  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script type="module" src="/nodes.js"></script>
  <script src="/utility.js"></script>
</body>
</html>
